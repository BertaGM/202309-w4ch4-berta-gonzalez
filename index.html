<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pet activitys">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Pet activitys</title>
</head>

<body>
  <main class="main">
    <h1 class="main__title">Pet activities</h1>
    <div class="main__text-box">
      <h2 class="main__text">Take a closer look</h2>
      <button type="button" class="button button-view-all">View all</button>
    </div>
    <div class="images-box">
      <section class="image-box__image">
        <img class="image" src="images/foto1.webp" alt="dog playing with a toy" width="500" height="350">
        <div class="image-text">
          <span class="text-activities">Activities</span>
          <span class="text-activity">Toys Playtime</span>
        </div>
      </section>
      <section class="image-box__image">
        <img class="image" src="images/foto2.webp" alt="cat playing in a sofa" width="500" height="350">
        <div class="image-text">
          <span class="text-activities">Activities</span>
          <span class="text-activity">Active Rest</span>
        </div>
      </section>
      <section class="image-box__image">
        <img class="image" src="images/foto3.webp" alt="dog running at the mountain" width="500" height="350">
        <div class="image-text">
          <span class="text-activities">Activities</span>
          <span class="text-activity">Game Walks</span>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
